<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Page</title>
    <link rel="stylesheet" href="style.css">
    <script src="javascript.js"></script>
</head>
<body>
    <div class="website">
        <div class="HeadBar">
            <header class="Header"><h1>Jonah's Website</h1></header>
            <div class="HeadLink">
                <a class="Link" href="home.html">Home</a>
                <a class="Link" href="about.html">About</a>
                <a class="Link" href="portfolio.html">Portfolio</a>
                <a class="Link" href="contact.html">Contact</a>
            </div>
        </div>

        <form>
            <label for="userName">Username:</label><br>
            <input type="text" name="userName"/><br>
            <label for="password">Password:</label><br>
            <input type="password" name="password"/><br>

            <label for="personName">Name:</label><br>
            <input type="text" name="personName"/><br>
            <label for="email">Email:</label><br>
            <input type="email" name="email"/><br>
            <label for="phone">Phone Number:</label><br>
            <input type="number" name="phone"/><br>

            <div>
                <input type="checkbox" name="newsletter"/><br>
                <label for="newsletter">By checking this box, you agree to sign up for our newsletter:</label><br>
            </div>

            <button type="submit">Submit</button>



        </form>


</body>
</html>
